<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto +praTI | Formulário de cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Formulário para cadastro de alunos</h1>
    </header>
    <!-- FIM DO HEADER -->

    <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
    <main>
      <section id="section-form" class="container">
        <!-- INÍCIO DO CADASTRO -->
          <fieldset>
            <legend>Cadastro</legend>
            <p>Campos obrigatórios são seguidos por: *</p>
            <div>
              <label for="name">Nome:*</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div>
              <label for="tel">Telefone:*</label>
              <input type="tel" name="tel" id="tel" required />
            </div>
            <div>
              <label for="nasc">Data de nascimento:*</label>
              <input type="text" name="nasc" id="nasc" required />
            </div>
            <div>
              <label for="grade">Nota final do aluno:*</label>
              <input type="number" name="grade" id="grade" required />
            </div>
            <input type="submit" value="Enviar" />
          </fieldset>
        <!-- FIM DO CADASTRO -->
      </section>

      <section id="section-table" class="container">
        <h2>Alunos cadastrados</h2>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Data de nascimento</th>
              <th>Nota final</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
    <!-- FIM DO CONTEÚDO PRINCIPAL DA PÁGINA -->

    <!-- FOOTER -->
    <footer>
      <p>Feito por Lucas Mengue Rosa | 2022</p>
    </footer>
    <!-- FIM DO FOOTER -->
    <script src="script.js"></script>
  </body>
</html>
