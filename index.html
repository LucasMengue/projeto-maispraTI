<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto +praTI | Formulário de cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Formulário para cadastro de alunos</h1>
      <form>
        <fieldset>
          <legend>Cadastro</legend>
          <p>Campos obrigatórios são seguidos por: *</p>
          <div>
            <label for="name">Nome:*</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div>
            <label for="tel">Telefone:*</label>
            <input type="tel" name="tel" id="tel" required />
          </div>
          <div>
            <label for="nasc">Data de Nascimento:*</label>
            <input type="text" name="nasc" id="nasc" required />
          </div>
          <div>
            <label for="grade">Nota final do aluno:*</label>
            <input type="number" name="grade" id="grade" required />
          </div>
          <input type="submit" value="Enviar" />
        </fieldset>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
